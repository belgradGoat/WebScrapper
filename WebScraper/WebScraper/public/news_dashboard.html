<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📰 Eagle Watchtower</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📰 Eagle Watchtower</h1>
            <div class="last-update" id="lastUpdate">Last updated: Loading...</div>
        </div>

        <div class="controls-bar">
            <button class="btn btn-primary" onclick="addNewSection()">+ Add News Section</button>
            <button class="btn btn-primary" onclick="refreshAll()">🔄 Refresh All</button>
            <button class="btn btn-primary" style="background: linear-gradient(45deg, #17a2b8, #28a745);" onclick="generateGlobalBrief()">✨ Provide Brief</button>
            <button class="btn btn-secondary" onclick="toggleTranslation()">🌐 Translation: <span id="translationStatus">ON</span></button>
        </div>

        <div class="add-section-form" id="addSectionForm">
            <h3>Add New News Section</h3>
            <div class="form-group">
                <label for="sectionKeyword">Keyword:</label>
                <input type="text" id="sectionKeyword" placeholder="e.g., technology, sports, politics">
            </div>
            <div class="form-group">
                <label for="sectionTitle">Section Title:</label>
                <input type="text" id="sectionTitle" placeholder="e.g., Technology News">
            </div>
            <div class="form-group">
                <label for="sectionLanguage">Language:</label>
                <select id="sectionLanguage">
                    <option value="en">English</option>
                    <option value="pl">Polish</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="createSection()">Create Section</button>
                <button class="btn btn-secondary" onclick="cancelAddSection()">Cancel</button>
            </div>
        </div>

        <div class="dashboard-grid" id="dashboardGrid">
            <div class="section" id="global-brief-section" style="grid-column: 1 1; display: none;">
                <div class="section-header">
                    <h2 class="section-title">🌎 Global Situation Update</h2>
                    <div class="section-controls">
                        <button class="btn btn-secondary" onclick="document.getElementById('global-brief-section').style.display='none'">❌ Close</button>
                    </div>
                </div>
                <div class="section-content" id="global-brief-content">
                    <div class="loading">Generating brief... Please wait.</div>
                </div>
            </div>

            <!-- News sections will be dynamically added here -->
        </div>

        <div class="status-indicator" id="statusIndicator"></div>

        <div class="brief-container" id="briefContainer" style="display: none;">
            <h3>Current Situation Update</h3>
            <div id="briefContent" class="brief-content"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
