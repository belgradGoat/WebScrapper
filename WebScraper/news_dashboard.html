<script>
// Configuration
const CONFIG = {
    gnewsApiUrl: 'http://localhost:3000/api/news',
    translationEnabled: true,
    maxArticlesPerSection: 100,
    articlesPerPage: 10,
    refreshInterval: 300000,
    supportedLanguages: ['en', 'pl']
    
};
CONFIG.gemmaApiUrl = 'http://localhost:3000/api/summarize-gemma';
CONFIG.summariesApiUrl = 'http://localhost:3000/api/summaries';
// Cache system
const CACHE_DURATION = 5 * 60 * 1000;
const apiCache = new Map();

// Summary management
let currentSummary = null;
let summaryHistory = [];

// Data storage
let newsSections = [
    { id: 3, title: 'Conflicts', keyword: 'Conflict', language: 'en', articles: [], displayedCount: 0 }
];

let blueskyData = {
    posts: [],
    displayedCount: 0,
    query: 'Foreign Affairs Minister',
    loading: false
};

let redditData = {
    posts: [],
    displayedCount: 0,
    postsPerPage: 10,
    query: 'Foreign Affairs Minister',
    loading: false
};

let weatherData = {
    current: null,
    forecast: [],
    location: null,
    alerts: [],
    loading: false,
    lastUpdate: null
};

// ===================================================================
// INITIALIZATION
// ===================================================================
function initDashboard() {
    console.log('üöÄ Initializing dashboard...');
    updateLastUpdate();
    
    // Create weather section
    const weatherContainer = document.getElementById('weather-container');
    if (weatherContainer && !weatherContainer.querySelector('.weather-section')) {
        const weatherSection = createWeatherSection();
        weatherContainer.appendChild(weatherSection);
    }
    
    // Render all sections
    renderSections();
    startAutoRefresh();
    
    // Load initial data
    setTimeout(() => {
        const defaultKeyword = document.getElementById('globalKeyword').value || 'Foreign Affairs Minister';
        console.log('üîÑ Loading initial data for:', defaultKeyword);
        
        Promise.all([
            loadWeatherData(),
            globalSearch()
        ]).then(() => {
            console.log('‚úÖ Initial load complete');
        }).catch(error => {
            console.error('‚ùå Error during initial load:', error);
        });
    }, 1000);
}

function updateLastUpdate() {
    const now = new Date();
    const element = document.getElementById('lastUpdate');
    if (element) {
        element.textContent = `Last updated: ${now.toLocaleString()}`;
    }
}

function renderSections() {
    const grid = document.getElementById('dashboardGrid');
    if (!grid) return;
    
    // Keep the global brief section
    const briefSection = document.getElementById('global-brief-section');
    
    // Remove only dynamically created sections
    const sectionsToRemove = grid.querySelectorAll('.section:not(#global-brief-section)');
    sectionsToRemove.forEach(section => section.remove());

    // Render news sections
    newsSections.forEach(section => {
        const sectionElement = createNewsSection(section);
        grid.appendChild(sectionElement);
    });

    // Render social sections
    const blueskySection = createBlueskySection();
    grid.appendChild(blueskySection);

    const redditSection = createRedditSection();
    grid.appendChild(redditSection);
}

// ===================================================================
// GLOBAL SEARCH & REFRESH
// ===================================================================
async function globalSearch() {
    const keyword = document.getElementById('globalKeyword')?.value?.trim();
    
    if (!keyword) {
        showStatus('Please enter a search keyword', 'error');
        return;
    }
    
    showStatus(`Searching all feeds for "${keyword}"...`, 'info');
    
    // Update all sections with new keyword
    newsSections.forEach(section => {
        section.keyword = keyword;
        section.articles = [];
        section.displayedCount = 0;
    });
    
    // Update social media searches
    blueskyData.query = keyword;
    redditData.query = keyword;
    redditData.displayedCount = 0;
    
    // Update input fields
    const blueskyInput = document.getElementById('blueskyKeyword');
    const redditInput = document.getElementById('redditKeyword');
    if (blueskyInput) blueskyInput.value = keyword;
    if (redditInput) redditInput.value = keyword;
    
    try {
        // Load all data
        await Promise.all([
            ...newsSections.map(section => loadNewsForSection(section)),
            searchBlueskyInternal(keyword),
            searchRedditInternal(keyword)
        ]);
        
        showStatus(`Search completed for "${keyword}"`, 'success');
    } catch (error) {
        console.error('Global search error:', error);
        showStatus('Some searches failed', 'warning');
    }
}

function refreshAll() {
    showStatus('Refreshing all sections...', 'info');
    apiCache.clear();
    refreshWeather();
    globalSearch();
}

function showStatus(message, type = 'info') {
    const indicator = document.getElementById('statusIndicator');
    if (indicator) {
        indicator.textContent = message;
        indicator.className = `status-indicator ${type}`;
        indicator.style.display = 'block';
        
        setTimeout(() => {
            indicator.style.display = 'none';
        }, 3000);
    }
}

// WEATHER FUNCTIONALITY
// ===================================================================
function createWeatherSection() {
    const div = document.createElement('div');
    div.className = 'weather-compact';
    div.innerHTML = `
        <div>
            <div class="weather-location" id="weather-location">üìç Loading location...</div>
            <div class="weather-info">
                <div class="weather-current-temp" id="weather-current">--¬∞F</div>
                <div class="weather-high-low">
                    <div class="label">High/Low</div>
                    <div class="temp" id="weather-high-low">--¬∞ / --¬∞</div>
                </div>
                <div class="weather-rain">
                    <div class="label">Rain Chance</div>
                    <div class="chance" id="weather-rain">--%</div>
                </div>
            </div>
        </div>
        <div class="weather-controls">
            <button class="btn btn-secondary" onclick="refreshWeather()" style="padding: 8px 12px; font-size: 0.8em;">üîÑ</button>
            <button class="btn btn-secondary" onclick="getCurrentLocationWeather()" style="padding: 8px 12px; font-size: 0.8em;">üìç</button>
        </div>
    `;
    return div;
}

async function loadWeatherData(lat = null, lon = null) {
    try {
        weatherData.loading = true;
        const contentDiv = document.getElementById('weather-content');
        
        if (contentDiv) {
            contentDiv.innerHTML = '<div class="loading">Getting official US weather forecast...</div>';
        }
        
        const requestBody = {};
        if (lat && lon) {
            requestBody.lat = lat;
            requestBody.lon = lon;
        }
        
        const response = await fetch('http://localhost:3000/api/weather', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestBody)
        });
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
            weatherData.current = data.current;
            weatherData.forecast = data.forecast;
            weatherData.location = data.location;
            weatherData.alerts = data.alerts || [];
            weatherData.lastUpdate = new Date();
            displayWeatherData();
            console.log(`‚úÖ Weather data loaded for ${data.location.city}, ${data.location.state}`);
        } else {
            throw new Error(data.error || 'Invalid response from weather API');
        }
    } catch (error) {
        console.error('‚ùå Weather loading error:', error);
        const contentDiv = document.getElementById('weather-content');
        if (contentDiv) {
            contentDiv.innerHTML = `
                <div class="error" style="background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 15px; border-radius: 8px;">
                    <strong>Weather Error:</strong> ${error.message}
                </div>
            `;
        }
    } finally {
        weatherData.loading = false;
    }
}

function displayWeatherData() {
    const locationDiv = document.getElementById('weather-location');
    const currentDiv = document.getElementById('weather-current');
    const highLowDiv = document.getElementById('weather-high-low');
    const rainDiv = document.getElementById('weather-rain');
    
    if (!weatherData.forecast || !locationDiv || !currentDiv || !highLowDiv || !rainDiv) return;
    
    const current = weatherData.current;
    const location = weatherData.location;
    const forecast = weatherData.forecast;
    
    // Update location
    locationDiv.textContent = `üìç ${location.city}, ${location.state}`;
    
    // Update current temperature
    if (current && current.temperature_f) {
        currentDiv.textContent = `${current.temperature_f}¬∞F`;
    } else {
        currentDiv.textContent = '--¬∞F';
    }
    
    // Find today's forecast for high/low and rain chance
    const today = forecast.find(period => 
        period.name.toLowerCase().includes('today') || 
        period.name.toLowerCase().includes('this afternoon') ||
        period.is_daytime
    );
    
    const tonight = forecast.find(period => 
        period.name.toLowerCase().includes('tonight') || 
        period.name.toLowerCase().includes('night') ||
        !period.is_daytime
    );
    
    // Update high/low
    if (today && tonight) {
        const high = today.temperature;
        const low = tonight.temperature;
        highLowDiv.textContent = `${high}¬∞ / ${low}¬∞`;
    } else if (today) {
        highLowDiv.textContent = `${today.temperature}¬∞ / --¬∞`;
    } else {
        highLowDiv.textContent = '--¬∞ / --¬∞';
    }
    
    // Extract rain chance from forecast text
    let rainChance = '--';
    if (today && today.detailed_forecast) {
        const rainMatch = today.detailed_forecast.match(/(\d+)\s*percent.*rain|rain.*(\d+)\s*percent/i);
        if (rainMatch) {

        } else if (chance > 30) {

async function fetchGNewsArticles(keyword, language, maxResults) {
    const cacheKey = `${keyword}-${language}-${maxResults}`;
    const cached = apiCache.get(cacheKey);
    if (cached && (Date.now() - cached.timestamp) < CACHE_DURATION) {
        return cached.data;
    }

    try {
        const params = new URLSearchParams({
            q: keyword,
            lang: language,
            max: maxResults
        });

        const response = await fetch(`${CONFIG.gnewsApiUrl}?${params.toString()}`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        if (data.articles && Array.isArray(data.articles)) {
            apiCache.set(cacheKey, {
                data: data.articles,
                timestamp: Date.now()
            });
            return data.articles;
        } else {
            throw new Error('Invalid response format from news API');
        }
    } catch (error) {
        console.error('Error fetching news:', error);
        throw error;
    }
}

            <button class="btn btn-secondary" onclick="loadSummaryHistory()">üìö View History</button>
            <button class="btn btn-secondary" onclick="downloadSummary()">üíæ Download</button>
        </div>
    `;
}

async function loadSummaryHistory() {
    const summaryContent = document.getElementById('summary-content');
    if (!summaryContent) return;
    
    summaryContent.innerHTML = '<div class="loading">Loading summary history from MongoDB...</div>';
    
    try {
        const response = await fetch(CONFIG.summariesApiUrl);
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const result = await response.json();
        
        if (result.error) {
            throw new Error(result.error);
        }
        
        summaryHistory = result.summaries || [];
        displaySummaryHistory();
        
    } catch (error) {
        console.error('History loading error:', error);
        summaryContent.innerHTML = `<div class="error">Failed to load history: ${error.message}</div>`;
    }
}

function displaySummaryHistory() {
    const summaryContent = document.getElementById('summary-content');
    if (!summaryContent) return;
    
    if (summaryHistory.length === 0) {
        summaryContent.innerHTML = `
            <div style="text-align: center; padding: 20px;">
                <h3>üìö Summary History</h3>
                <p>No summaries found in database.</p>
                <button class="btn btn-primary" onclick="generateGemmaSummary()">Generate First Summary</button>
            </div>
        `;
        return;
    }
    
    const historyHTML = summaryHistory.map((summary, index) => {
        const date = new Date(summary.timestamp).toLocaleString();
        const preview = summary.summary.substring(0, 100) + '...';
        
        return `
            <div class="history-item" onclick="displayHistoricalSummary(${index})">
                <div style="font-weight: 600; margin-bottom: 5px;">${date}</div>
                <div style="font-size: 0.9em; opacity: 0.8;">${preview}</div>
                <div style="font-size: 0.8em; margin-top: 5px;">
                    üì∞ ${summary.source_breakdown.news_sources} news ‚Ä¢ 
                    üí¨ ${summary.source_breakdown.social_sources} social
                </div>
            </div>
        `;
    }).join('');
    
    summaryContent.innerHTML = `
        <div style="text-align: center; margin-bottom: 20px;">
            <h3>üìö Summary History (${summaryHistory.length} items)</h3>
            <button class="btn btn-primary" onclick="generateGemmaSummary()">Generate New Summary</button>
        </div>
        
        <div class="summary-history">
            ${historyHTML}
        </div>
    `;
}

function displayHistoricalSummary(index) {
    if (!summaryHistory[index]) return;
    
    const summary = summaryHistory[index];
    currentSummary = summary;
    
    displayGemmaSummary({
        ...summary,
        summary_id: summary._id
    });
}

function downloadSummary() {
    if (!currentSummary) return;
    
    const content = `
Eagle Watchtower - AI Summary Report
Generated: ${new Date(currentSummary.timestamp).toLocaleString()}
Model: Gemma 2
Search Term: ${currentSummary.search_term}

Source Breakdown:
- News Sources: ${currentSummary.source_breakdown.news_sources} (70% weight)
- Social Media: ${currentSummary.source_breakdown.social_sources} (30% weight)
- Total Articles: ${currentSummary.source_breakdown.total_articles}

Summary:
${currentSummary.summary}

---
Generated by Eagle Watchtower Dashboard
Powered by Gemma AI and MongoDB
    `.trim();
    
    const blob = new Blob([content], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `eagle-watchtower-summary-${new Date().toISOString().split('T')[0]}.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

function startAutoRefresh() {

        updateLastUpdate();
    }, CONFIG.refreshInterval);
}

// Section management
function addNewSection() {
    const form = document.getElementById('addSectionForm');
    if (form) form.classList.add('active');
}

function cancelAddSection() {
    const form = document.getElementById('addSectionForm');
    if (form) form.classList.remove('active');
    
    const inputs = ['sectionKeyword', 'sectionTitle', 'sectionLanguage'];
    inputs.forEach(id => {
        const element = document.getElementById(id);
        if (element) element.value = id === 'sectionLanguage' ? 'en' : '';
    });
}

function createSection() {
    const keyword = document.getElementById('sectionKeyword')?.value?.trim();
    const title = document.getElementById('sectionTitle')?.value?.trim();
    const language = document.getElementById('sectionLanguage')?.value;
    
    if (!keyword || !title) {
        showStatus('Please fill in all required fields', 'error');
        return;
    }
    
    const newSection = {
        id: Date.now(),
        title: title,
        keyword: keyword,
        language: language,
        articles: [],
        displayedCount: 0
    };
    
    newsSections.push(newSection);
    renderSections();
    loadNewsForSection(newSection);
    cancelAddSection();
    showStatus(`Created new section: ${title}`, 'success');
}

function toggleTranslation() {
    CONFIG.translationEnabled = !CONFIG.translationEnabled;
    const status = document.getElementById('translationStatus');
    if (status) {
        status.textContent = CONFIG.translationEnabled ? 'ON' : 'OFF';
    }
    showStatus(`Translation ${CONFIG.translationEnabled ? 'enabled' : 'disabled'}`, 'info');
}

// Global Brief
async function generateGlobalBrief() {
    const briefSection = document.getElementById('global-brief-section');
    const briefContent = document.getElementById('global-brief-content');

    if (briefSection) briefSection.style.display = 'block';
    if (briefContent) briefContent.innerHTML = '<div class="loading">Generating brief...</div>';
    
    // Simple fallback brief
    setTimeout(() => {
        if (briefContent) {
            briefContent.innerHTML = `
                <div style="padding: 20px;">
                    <h3>Global Situation Update</h3>
                    <p>Dashboard is operational with ${newsSections.length} news sections monitoring global events.</p>
                    <p>Weather service is providing official US National Weather Service data.</p>
                    <p>Social media feeds are tracking discussions on Bluesky and Reddit platforms.</p>
                </div>
            `;
        }
    }, 1000);
}
